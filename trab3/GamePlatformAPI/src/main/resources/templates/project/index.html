<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, world!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div>
  <div class="container my-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Game Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!--                    <li class="nav-item">-->
            <!--                        <a class="nav-link" href="/login">Log In</a>-->
            <!--                    </li>-->
            <li class="nav-item">
              <a class="nav-link" href="/strategies">Strategies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/test_sessions">Test Sessions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center">Project List</h1>

    <div class="mb-3 text-end">
      <a href="/test_sessions/create" class="btn btn-primary">Create Test Session</a>
    </div>

    <div class="mb-3 text-end">
      <a href="/project/create" class="btn btn-primary">Create Project</a>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>Project Name</th>
        <th>Project Description</th>
        <th>Created At</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:each="project : ${projects}">
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.projectDescription}"></td>
        <td th:text="${project.createdAt}"></td>

        <td style="white-space:nowrap">
          <a class="btn btn-primary btn-sm" th:href="@{/project/edit(id=${project.id})}">
            Edit
          </a>
          <a class="btn btn-danger btn-sm" th:href="@{/project/delete(id=${project.id})}"
             onclick="return confirm('Are you sure?')">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
