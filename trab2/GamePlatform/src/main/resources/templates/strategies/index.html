<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <h1 class="text-center mb-3">Strategies</h1>

<!--    <sec:authorize access="isAuthenticated()">-->
    <form method="post" th:action="@{/strategies}" th:object="${strategyDto}">
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Strategy Name</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${strategyDto.name}">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errorclass="text-danger"
                   th:errors="${strategyDto.name}">
                </p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
                <textarea class="form-control" th:field="${strategyDto.description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}"
                   th:errorclass="text-danger"
                   th:errors="${strategyDto.description}">
                </p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Examples</label>
            <div class="col-sm-8">
                <textarea class="form-control" th:field="${strategyDto.examples}"></textarea>
                <p th:if="${#fields.hasErrors('examples')}"
                   th:errorclass="text-danger"
                   th:errors="${strategyDto.examples}">
                </p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Hints</label>
            <div class="col-sm-8">
                <textarea class="form-control" th:field="${strategyDto.hints}"></textarea>
                <p th:if="${#fields.hasErrors('hints')}"
                   th:errorclass="text-danger"
                   th:errors="${strategyDto.hints}">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
<!--            <div class="col-sm-4 d-grid">-->
<!--                <a href="/strategies" class="btn btn-primary">Cancel</a>-->
<!--            </div>-->
        </div>
    </form>
<!--    </sec:authorize>-->

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Examples</th>
            <th>Hints</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="strategy : ${strategies}">
            <td th:text="${strategy.id}"></td>
            <td th:text="${strategy.name}"></td>
            <td th:text="${strategy.description}"></td>
            <td th:text="${strategy.examples}"></td>
            <td th:text="${strategy.hints}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/strategies/edit(id=${strategy.id})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/strategies/delete(id=${strategy.id})}"
                   onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
