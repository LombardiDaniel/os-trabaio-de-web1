<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Test Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Game Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link" href="/login">Log In</a>-->
                    <!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="/strategies">Strategies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/test_sessions">Test Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Create Test Session</h2>
    <form th:action="@{/test_sessions}" method="post" th:object="${testSessionDto}">
        <div class="mb-3">
            <label for="strategyId" class="form-label">Strategy</label>
            <select id="strategyId" class="form-control" th:field="*{strategyId}" required>
                <option value="" disabled selected>Select a strategy</option>
                <option th:each="strategy : ${strategies}"
                        th:value="${strategy.id}"
                        th:text="${strategy.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="projectId" class="form-label">Project</label>
            <select id="projectId" class="form-control" th:field="*{projectId}" required>
                <option value="" disabled selected>Select a project</option>
                <option th:each="project : ${projects}"
                        th:value="${project.getId()}"
                        th:text="${project.getProjectName()}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (mins)</label>
            <input type="number" id="duration" name="duration" class="form-control" min="1" required />
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/test_sessions" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
