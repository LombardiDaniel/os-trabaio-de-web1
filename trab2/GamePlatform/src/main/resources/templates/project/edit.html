<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, world!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">Edit Project</h2>
      <form method="post" th:object="${project}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" readonly th:value="${project.id}" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${projectDto.projectName}" />
            <p th:if="${#fields.hasErrors('projectName')}"
               th:errorclass="text-danger"
               th:errors="${projectDto.projectName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Description</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${projectDto.projectDescription}" />
            <p th:if="${#fields.hasErrors('projectDescription')}"
               th:errorclass="text-danger"
               th:errors="${projectDto.projectDescription}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Created At</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" readonly th:value="${project.createdAt}" />
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/clients">Cancel</a>
          </div>
        </div>


      </form>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
