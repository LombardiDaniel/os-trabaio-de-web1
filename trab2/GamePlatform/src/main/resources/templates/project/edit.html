<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Game Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!--                    <li class="nav-item">-->
          <!--                        <a class="nav-link" href="/login">Log In</a>-->
          <!--                    </li>-->
          <li class="nav-item">
            <a class="nav-link" href="/strategies">Strategies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/test_sessions">Test Sessions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="text-center">Edit Project</h1>

  <div class="row">
    <div class="col-md-10 mx-auto rounded border p-4">
      <form method="post" th:object="${projectDto}">
        <!-- Hidden field for project ID -->
        <input type="hidden" th:name="id" th:value="${project.id}" />

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{projectName}" />
            <p th:if="${#fields.hasErrors('projectName')}"
               th:errorclass="text-danger"
               th:errors="*{projectName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Description</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{projectDescription}" />
            <p th:if="${#fields.hasErrors('projectDescription')}"
               th:errorclass="text-danger"
               th:errors="*{projectDescription}"></p>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/project" class="btn btn-secondary">Cancel</a>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
