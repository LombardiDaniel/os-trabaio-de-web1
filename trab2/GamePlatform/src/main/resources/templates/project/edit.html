<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">Edit Project</h2>
      <form method="post" th:object="${projectDto}">
        <!-- Hidden field for project ID -->
        <input type="hidden" th:name="id" th:value="${project.id}" />

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{projectName}" />
            <p th:if="${#fields.hasErrors('projectName')}"
               th:errorclass="text-danger"
               th:errors="*{projectName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Description</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{projectDescription}" />
            <p th:if="${#fields.hasErrors('projectDescription')}"
               th:errorclass="text-danger"
               th:errors="*{projectDescription}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/projects">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
