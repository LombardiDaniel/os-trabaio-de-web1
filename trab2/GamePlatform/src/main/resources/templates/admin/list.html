<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.list.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
        }
        .btn-logout {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-3 align-items-center">
        <div class="col-8">
            <h2 th:text="#{admin.list.title}"></h2>
        </div>
        <div class="col-4 text-right">
            <a th:href="@{/admin/admins/novo}" class="btn btn-primary" th:text="#{button.new}"></a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-logout" th:text="#{button.logout}"></button>
            </form>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 text-right">
            <a th:href="@{/admin/admins(lang=pt)}" class="btn btn-sm btn-link" th:text="#{button.portuguese}"></a>
            <a th:href="@{/admin/admins(lang=en)}" class="btn btn-sm btn-link" th:text="#{button.english}"></a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{admin.id}"></th>
            <th th:text="#{admin.name}"></th>
            <th th:text="#{admin.email}"></th>
            <th th:text="#{admin.created_at}"></th>
            <th th:text="#{admin.updated_at}"></th>
            <th th:text="#{admin.actions}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.nome}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${#temporals.format(admin.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(admin.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/admins/editar/{id}(id=${admin.id})}" class="btn btn-sm btn-info" th:text="#{button.edit}"></a>
                <a th:href="@{/admin/admins/deletar/{id}(id=${admin.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja deletar este administrador?');" th:text="#{button.delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
