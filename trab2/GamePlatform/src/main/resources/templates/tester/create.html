<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">New Tester</h2>
                <form method="post" th:object="${tester}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tester.firstName}" />
                            <p th:if="${#fields.hasErrors('firstName')}"
                               th:errorclass="text-danger"
                               th:errors="${tester.firstName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tester.lastName}" />
                            <p th:if="${#fields.hasErrors('lastName')}"
                               th:errorclass="text-danger"
                               th:errors="${tester.lastName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${tester.email}" />
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="${tester.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Admin</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${tester.UserAdmin}">
                                <option value="True">True</option>
                                <option value="False">False</option>
                            </select>
                            <p th:if="${#fields.hasErrors('UserAdmin')}"
                               th:errorclass="text-danger"
                               th:errors="${tester.UserAdmin}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/clients">Cancel</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
