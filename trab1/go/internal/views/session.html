<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Sessão de Teste</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .centered-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card {
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        background: #fff;
        min-width: 320px;
        max-width: 500px;
      }
      .btn-block {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <div class="card">
        <h2 class="mb-4 text-center">Adicionar Sessão de Teste</h2>
        <p><strong>Projeto: {{.UserProject}}</strong> <span id="projectName">{{.UserProject}}</span></p>
        <form id="addSessionForm">
          <div class="form-group">
            <label for="tester_email">Tester Email:</label>
            <input type="email" class="form-control" id="tester_email" name="tester_email" required />
          </div>
          <div class="form-group">
            <label for="strategy">Estratégia:</label>
            <input type="text" class="form-control" id="strategy" name="strategy" required />
          </div>
          <div class="form-group">
            <label for="duration_minutes">Duração (minutos):</label>
            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" required min="1" />
          </div>
          <div class="form-group">
            <label for="session_description">Descrição:</label>
            <input type="text" class="form-control" id="session_description" name="session_description" />
          </div>
          <div class="form-group">
            <label for="is_active">Ativa?</label>
            <select class="form-control" id="is_active" name="is_active">
              <option value="true" selected>Sim</option>
              <option value="false">Não</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Adicionar Sessão</button>
          <div id="sessionMsg" style="margin-top:10px;"></div>
        </form>
      </div>
    </div>
    <script>
      document.getElementById("addSessionForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const tester_email = document.getElementById("tester_email").value;
        const strategy = document.getElementById("strategy").value;
        const duration_minutes = parseInt(document.getElementById("duration_minutes").value, 10);
        const session_description = document.getElementById("session_description").value;
        const is_active = document.getElementById("is_active").value === "true";
        const project_name = "{{.UserProject}}"
        const res = await fetch("/session", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tester_email,
            strategy,
            duration_minutes,
            session_description,
            is_active,
            project_name
          }),
        });
        const msgDiv = document.getElementById("sessionMsg");
        if (res.ok) {
          msgDiv.innerHTML = '<span class="text-success">Sessão criada com sucesso!</span>';
          e.target.reset();
        } else {
          msgDiv.innerHTML = '<span class="text-danger">Erro ao criar sessão.</span>';
        }
      });
    </script>
  </body>
</html>
