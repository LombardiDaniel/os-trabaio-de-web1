<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .centered-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card {
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        background: #fff;
        min-width: 320px;
        max-width: 400px;
      }
      .btn-block {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .admin {
        color: #fff;
        background: #007bff;
        padding: 0.25em 0.75em;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: inline-block;
      }
      .user {
        color: #333;
        background: #e9ecef;
        padding: 0.25em 0.75em;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <div class="card text-center">
        <h2 class="mb-4">Bem-vindo!</h2>
        <p class="mb-3">Olá, <strong>{{.UserEmail}}</strong></p>
        {{if .Admin}}
          <div class="admin">Admin</div>
        {{else}}
          <div class="user">Usuário</div>
        {{end}}
        <div class="mt-3">
          <a href="/projects" class="btn btn-primary btn-block">Projetos</a>
          {{if .UserEmail}}
          <form id="logoutForm" method="GET" action="/logout" style="margin:0;">
            <button type="submit" class="btn btn-danger btn-block">Logout</button>
          </form>
          <script>
            document.getElementById('logoutForm').addEventListener('submit', function(e) {
              e.preventDefault();
              fetch('/logout')
                .then(() => window.location.href = '/');
            });
          </script>
          {{else}}
            <a href="/create-user" class="btn btn-success btn-block">Registrar</a>
            <a href="/" class="btn btn-default btn-block">Login</a>
          {{end}}
        </div>
      </div>
    </div>
  </body>
</html>
